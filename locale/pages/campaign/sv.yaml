interstitial:
    connect:
        button: Ja, anslut
        h: Anslut till { org }?
        p: |-
            För att kunna delta i kampanjer som { org } genomför måste du ansluta
            ditt användarkonto, vilket ger dem tillgång till dina kontaktuppgifter.
            Vill du ansluta till { org } och gå med i deras kamp för rättvisa?
    intro:
        h: Nästan färdig!
        p: |-
            Kul att du vill hjälpa till! För att kunna anmäla dig måste du logga
            in med ett användarkonto i Zetkin.
    login:
        p: |-
            Om du redan har ett konto kan du logga in och anmäla dig direkt.
        button: Logga in
    register:
        p: |-
            Om detta är första gången du använder Zetkin måste du skapa ett
            nytt användarkonto.
        button: Skapa användarkonto
notFound:
    h: Kampanjen hittades inte
    anon:
        p: Eventuellt är den endast tillgänglig för inloggade användare.
        loginButton: Logga in och försök igen
    auth:
        p: Eventuellt måste du vara ansluten till { org } för att få tillgång.
        connectButton: Anslut till { org }
    connected:
        p: |-
            Det verkar som att den inte existerar. Kontakta din organisation om
            du inte hittar rätt
